    <script>
        // ========== LOGIN LOGIC ==========
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');

        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoader = loginBtn.querySelector('.btn-loader');

            if (btnText) btnText.style.display = isLoading ? 'none' : 'inline';
            if (btnLoader) btnLoader.style.display = isLoading ? 'inline-flex' : 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin');
                return;
            }

            setLoading(true);

            try {
                // Use centralized Auth action
                const result = await Auth.Actions.signIn(email, password);

                if (result.success) {
                    // Check for redirect param
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectParam = urlParams.get('redirect');

                    if (redirectParam) {
                        window.location.href = decodeURIComponent(redirectParam);
                    } else {
                        // Default role-based redirect
                        window.location.href = Auth.Guards.getRedirectUrl();
                    }
                } else {
                    showError(result.error || 'Email hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng');
                }

            } catch (err) {
                // console.error('Login error:', err);
                showError('CÃ³ lá»—i xáº£y ra, vui lÃ²ng thá»­ láº¡i');
            } finally {
                setLoading(false);
            }
        });

        });
