        /* ========== CSS RESET & VARIABLES ========== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Neon Colors */
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --neon-purple: #bf00ff;
            --neon-green: #00ff88;
            --neon-blue: #0088ff;

            --neon-pink-glow: rgba(255, 0, 128, 0.5);

            --bg-dark: #0a0a0f;

            --bg-card: rgba(20, 20, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);

            /* Spacing */
            --radius-md: 12px;
            --radius-lg: 20px;

            /* Transitions */
            --transition-normal: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ========== BACKGROUND EFFECTS ========== */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.3;
            pointer-events: none;
            animation: floatGlow 20s infinite;
        }

        .bg-glow--pink {
            background: var(--neon-pink);
            top: -200px;
            right: -200px;
        }

        .bg-glow--cyan {
            background: var(--neon-cyan);
            bottom: -200px;
            left: -200px;
            animation-delay: -10s;
        }

        @keyframes floatGlow {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-50px, 50px) scale(1.2);
            }
        }

        /* ========== LOGIN CARD ========== */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            background-size: 200% 100%;
            animation: gradientBorder 3s linear infinite;
        }

        @keyframes gradientBorder {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 200% 0%;
            }
        }

        /* ========== LOGO ========== */
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo__icon {
            font-size: 48px;
            margin-bottom: 12px;

            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all var(--transition-normal);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
        }

        /* ========== BUTTON ========== */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--neon-pink-glow);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login__text {
            position: relative;
            z-index: 1;
        }

        .btn-login__loading {
            display: none;
        }

        .btn-login.loading .btn-login__text {
            display: none;
        }

        .btn-login.loading .btn-login__loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ========== ERROR MESSAGE ========== */
        .error-message {
            background: rgba(255, 0, 80, 0.1);
            border: 1px solid rgba(255, 0, 80, 0.3);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            color: var(--neon-pink);
            font-size: 13px;
            display: none;
            animation: shake 0.4s ease;
        }

        .error-message.visible {

        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {

        }

        /* ========== LINKS ========== */

        }
    </style>

    <script>
        // ========== LOGIN LOGIC ==========
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');

        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function setLoading(isLoading) {
            loginBtn.classList.toggle('loading', isLoading);
            loginBtn.disabled = isLoading;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }

            setLoading(true);

            try {
                // Use centralized Auth action
                const result = await Auth.Actions.signIn(email, password);

                if (result.success) {
                    // Check for redirect param
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectParam = urlParams.get('redirect');

                    if (redirectParam) {
                        window.location.href = decodeURIComponent(redirectParam);
                    } else {
                        // Default role-based redirect
                        window.location.href = Auth.Guards.getRedirectUrl();
                    }
                } else {
                    showError(result.error || 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng');
                }

            } catch (err) {
                console.error('Login error:', err);
                showError('C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i');
            } finally {
                setLoading(false);
            }
        });

        // Forgot password

        });

        // Check if already logged in
        Auth.Guards.redirectIfAuthenticated();

        // Update register link with current query params
