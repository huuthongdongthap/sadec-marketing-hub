name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate HTML
        run: npx html-validate "*.html" "admin/*.html" "portal/*.html" || true
        # Note: Using || true to not fail build on HTML warnings
        # Remove || true for strict validation
        
      - name: Check for console.log statements
        run: |
          echo "Checking for debug console.log statements..."
          if grep -rn "console.log" --include="*.js" assets/js/ --exclude="*.min.js" | grep -v "console.debug" | grep -v "console.error" | grep -v "console.warn" | head -20; then
            echo "⚠️  Found console.log statements (consider using console.debug for debug logs)"
          else
            echo "✅ No stray console.log statements found"
          fi
          
      - name: Generate env.js for build
        run: node inject-env.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

  # Vercel handles actual deployment via its own GitHub integration
  # This job just ensures code quality before deploy
