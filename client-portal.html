                container.innerHTML = '<div style="padding:24px; text-align:center;">ChÆ°a cÃ³ dá»± Ã¡n nÃ o</div>';

            container.innerHTML = projects.map(p => `

                    <div>

                    <div style="text-align: right;">

            }).join('');
        }
