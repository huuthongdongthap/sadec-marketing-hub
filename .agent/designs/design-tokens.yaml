      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 57
      line_height: 64
      letter_spacing: 0
    medium:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 45
      line_height: 52
      letter_spacing: 0
    small:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 36
      line_height: 44
      letter_spacing: 0

  headline:
    large:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 32
      line_height: 40
      letter_spacing: 0
    medium:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 28
      line_height: 36
      letter_spacing: 0
    small:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 24
      line_height: 32
      letter_spacing: 0

  title:
    large:
      font_family: "'Google Sans', sans-serif"
      font_weight: 500
      font_size: 22
      line_height: 28
      letter_spacing: 0
    medium:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 500
      font_size: 16
      line_height: 24
      letter_spacing: 0.15
    small:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 500
      font_size: 14
      line_height: 20
      letter_spacing: 0.1

  body:
    large:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 400
      font_size: 16
      line_height: 24
      letter_spacing: 0.5
    medium:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 400
      font_size: 14
      line_height: 20
      letter_spacing: 0.25
    small:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 400
      font_size: 12
      line_height: 16
      letter_spacing: 0.4

  label:
    large:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 500
      font_size: 14
      line_height: 20
      letter_spacing: 0.1
    medium:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 500
      font_size: 12
      line_height: 16
      letter_spacing: 0.5
    small:
      font_family: "'Google Sans Text', sans-serif"
      font_weight: 500
      font_size: 11
      line_height: 16
      letter_spacing: 0.5

# Spacing tokens (based on 4px grid)
spacing:
  xs: 4
  sm: 8
  md: 12
  base: 16
  lg: 24
  xl: 32
  xxl: 48
  xxxl: 64

# Shape tokens
shape:
  corner:
    none: 0
    extra_small: 4
    small: 8
    medium: 12
    large: 16
    extra_large: 28
    full: 9999

# Elevation tokens
elevation:
  level_0: "none"
  level_1: "0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15)"
  level_2: "0 1px 2px rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15)"
  level_3: "0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px rgba(0, 0, 0, 0.3)"

# Motion/Animation tokens
motion:
  duration:
    short: 200
    medium: 400
    long: 600
  easing:
    standard: "cubic-bezier(0.2, 0, 0, 1)"
    emphasized: "cubic-bezier(0.2, 0, 0, 1)"

# Layout tokens
layout:
  container:
    max_width: 1200
    padding_x: 24
  section:
    padding_y: 48
  grid:
    gap: 16

# Pencil.dev specific mappings
pencil_mappings:
  # Map CSS custom properties to Pencil values
  fill_colors:
    primary: "#006A60"
    secondary: "#9C6800"
    tertiary: "#6750A4"
    surface: "#FAFDFC"
    surface_container: "#EDEFEE"
    error: "#BA1A1A"
    success: "#10b981"
    warning: "#f59e0b"

  text_colors:
    primary: "#191C1B"
    secondary: "#3F4946"
    on_primary: "#FFFFFF"
    on_surface: "#191C1B"

  stroke_colors:
    outline: "#6F7976"
    outline_variant: "#BEC9C6"

  # Component default styles
  component_defaults:
    button:
      padding: [10, 24, 10, 24]
      corner_radius: 9999
      elevation: 0
    card:
      padding: 24
      corner_radius: 16
      elevation: 1
    input:
      padding: 16
      corner_radius: 8
      stroke_thickness: 1

# Dark mode overrides
dark_mode:
  colors:
    primary:
      base: "#54DBC9"
      on_primary: "#003731"
      container: "#004f48"
      on_container: "#74F8E5"
    secondary:
      base: "#FFB951"
      on_secondary: "#4e2d00"
      container: "#704300"
      on_container: "#FFDEA6"
    surface:
      base: "#191C1B"
      on_surface: "#E1E3E2"
      container: "#1E2120"
      container_high: "#282B2A"
