# Design Tokens for M3 Agency Design System
# Extracted from assets/css/brand-colors.css and m3-agency.css
# Mapped to Pencil.dev format

design_system:
  name: "M3 Agency"
  version: "1.0"
  description: "Material Design 3 Expressive for Marketing Agency - Mekong Delta Theme"

# Color tokens
colors:
  # Primary - Mekong Teal
  primary:
    base: "#006A60"
    light: "#74F8E5"
    dark: "#004f48"
    on_primary: "#FFFFFF"
    container: "#74F8E5"
    on_container: "#00201C"

  # Secondary - Sa Đéc Gold
  secondary:
    base: "#9C6800"
    light: "#FFDEA6"
    dark: "#704300"
    on_secondary: "#FFFFFF"
    container: "#FFDEA6"
    on_container: "#321B00"

  # Tertiary - Accent Purple
  tertiary:
    base: "#6750A4"
    light: "#EADDFF"
    dark: "#4F378B"
    on_tertiary: "#FFFFFF"
    container: "#EADDFF"
    on_container: "#21005E"

  # Error states
  error:
    base: "#BA1A1A"
    on_error: "#FFFFFF"
    container: "#FFDAD6"
    on_container: "#410002"

  # Semantic colors
  success:
    base: "#10b981"
    container: "#d1fae5"
    on_success: "#FFFFFF"
    on_container: "#064e3b"

  warning:
    base: "#f59e0b"
    container: "#fef3c7"
    on_warning: "#FFFFFF"
    on_container: "#78350f"

  info:
    base: "#3b82f6"
    container: "#dbeafe"
    on_info: "#FFFFFF"
    on_container: "#1e3a5f"

  # Surface colors
  surface:
    base: "#FAFDFC"
    variant: "#DAE5E2"
    container: "#EDEFEE"
    container_high: "#E7E9E8"
    container_highest: "#E1E3E2"
    on_surface: "#191C1B"
    on_variant: "#3F4946"

  # Neutral palette
  neutral:
    50: "#FAFDFC"
    100: "#EDEFEE"
    200: "#E7E9E8"
    300: "#E1E3E2"
    400: "#BEC9C6"
    500: "#6F7976"
    600: "#3F4946"
    700: "#2E3130"
    800: "#191C1B"
    900: "#0d0f0e"

  # Outlines
  outline:
    base: "#6F7976"
    variant: "#BEC9C6"

  # Payment status colors
  payment:
    success: "#34C759"
    pending: "#FF9500"
    failed: "#FF3B30"

