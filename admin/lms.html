<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Training - Mekong Agency</title>
    <meta name="description"
        content="Learning management system for team training, skill development, and certification tracking.">
    <script type="importmap">{"imports":{"@material/web/":"https://esm.run/@material/web/"}}</script>
    <script type="module">import '@material/web/all.js';</script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/m3-agency.css">
    <link rel="stylesheet" href="../assets/css/admin-unified.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            padding: 100px 24px 40px
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px
        }

        .metric-card {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-1)
        }

        .metric-value {
            font: var(--md-sys-typescale-headline-medium);
            margin-bottom: 4px
        }

        .metric-label {
            font: var(--md-sys-typescale-body-small);
            color: var(--md-sys-color-on-surface-variant)
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px
        }

        .course-card {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-1)
        }

        .course-img {
            height: 140px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px
        }

        .course-body {
            padding: 20px
        }

        .course-title {
            font: var(--md-sys-typescale-title-large);
            margin-bottom: 8px
        }

        .course-meta {
            font: var(--md-sys-typescale-body-small);
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 12px
        }

        .course-stats {
            display: flex;
            gap: 16px;
            font: var(--md-sys-typescale-label-medium)
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px
        }

        .course-price {
            font: var(--md-sys-typescale-title-medium);
            color: var(--md-sys-color-primary);
            margin-top: 12px
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font: var(--md-sys-typescale-label-small)
        }

        .status-published {
            background: #dcfce7;
            color: #059669
        }

        .status-draft {
            background: #fef3c7;
            color: #b45309
        }

        .tabs {
            display: flex;
            gap: 8px;
            background: var(--md-sys-color-surface);
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 24px
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .tab.active {
            background: var(--md-sys-color-primary);
            color: white
        }

        .tab-content {
            display: none
        }

        .tab-content.active {
            display: block
        }

        .student-list {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            overflow: hidden
        }

        .student-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant)
        }

        .student-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--md-sys-color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .student-info {
            flex: 1
        }

        .student-name {
            font: var(--md-sys-typescale-title-small)
        }

        .student-email {
            font: var(--md-sys-typescale-body-small);
            color: var(--md-sys-color-on-surface-variant)
        }

        .admin-layout {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
        }

        .main-content {
            background: var(--md-sys-color-surface);
            overflow-y: auto;
        }
    </style>

    <!-- Web Components -->
    <script src="../assets/js/components/sadec-sidebar.js"></script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <sadec-sidebar active="lms"></sadec-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="container">
                    <h1 class="display-small">üéì LMS Training</h1>
                    <p class="body-large" style="opacity:0.9">Client & Staff Training Platform</p>
                </div>
            </header>
            <div class="container" style="padding:32px 24px">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('courses')"><span
                            class="material-symbols-outlined">school</span>Courses</button>
                    <button class="tab" onclick="switchTab('students')"><span
                            class="material-symbols-outlined">people</span>Students</button>
                </div>
                <div class="tab-content active" id="tab-courses">
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value" id="mCourses">0</div>
                            <div class="metric-label">Total Courses</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="mPublished">0</div>
                            <div class="metric-label">Published</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="mStudents">0</div>
                            <div class="metric-label">Students</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="mEnrollments">0</div>
                            <div class="metric-label">Enrollments</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="mRating">0</div>
                            <div class="metric-label">Avg Rating</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom:16px">üìö Courses</h3>
                    <div class="course-grid" id="courseGrid"></div>
                </div>
                <div class="tab-content" id="tab-students">
                    <h3 style="margin-bottom:16px">üë• Students</h3>
                    <div class="student-list" id="studentList"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/js/lms.js"></script>
    <script>
        createDemoLMS(lmsManager);
        function switchTab(id) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); event.target.closest('.tab').classList.add('active'); document.getElementById('tab-' + id).classList.add('active') }
        function render() {
            const m = lmsManager.getMetrics();
            document.getElementById('mCourses').textContent = m.totalCourses;
            document.getElementById('mPublished').textContent = m.publishedCourses;
            document.getElementById('mStudents').textContent = m.totalStudents;
            document.getElementById('mEnrollments').textContent = m.totalEnrollments;
            document.getElementById('mRating').textContent = '‚≠ê ' + m.avgRating;
            document.getElementById('courseGrid').innerHTML = lmsManager.getAllCourses().map(c => { const cat = CourseCategories[c.category]; return `<div class="course-card"><div class="course-img">${cat?.icon || 'üìö'}</div><div class="course-body"><span class="status-badge status-${c.status}">${c.status}</span><div class="course-title">${c.title}</div><div class="course-meta">${cat?.name || c.category} ‚Ä¢ ${c.instructor}</div><div class="course-stats"><span class="stat">üìñ ${c.getTotalLessons()} lessons</span><span class="stat">‚è±Ô∏è ${c.duration} min</span><span class="stat">üë• ${c.enrollments}</span></div><div class="course-price">${c.price > 0 ? new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(c.price) : 'Free'}</div></div></div>` }).join('');
            document.getElementById('studentList').innerHTML = lmsManager.getAllStudents().map(s => `<div class="student-item"><div class="student-avatar">${s.name.charAt(0)}</div><div class="student-info"><div class="student-name">${s.name}</div><div class="student-email">${s.email} ‚Ä¢ ${s.enrolledCourses.length} courses</div></div></div>`).join('');
        }
        render();
    </script>
    <script src="../assets/js/admin-shared.js"></script>
    <!-- Content AI -->
    <script src="../assets/js/content-ai.js"></script>
    <!-- Central State Management -->
    <script src="../assets/js/mekong-store.js"></script>
    <!-- Realtime Updates -->
    <script src="../assets/js/realtime-dashboard.js"></script>
    <!-- Data Sync Integration -->
    <script src="../assets/js/data-sync-init.js"></script>
    <!-- Mobile Menu -->
    <script src="../assets/js/mobile-menu.js"></script>
</body>

</html>
