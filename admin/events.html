    <style>
        /* .dashboard-header removed */

        .dashboard-content {
            padding: 32px 0;
        }

        /* ... keep other styles ... */
        .tabs {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-family: var(--font-body);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab.active {
            background: rgba(0, 240, 255, 0.1);
            color: var(--primary-cyan);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
        }

        .metric-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .metric-icon.events {
            background: rgba(236, 72, 153, 0.2);
            color: #ec4899;
        }

        .metric-icon.registrations {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .metric-icon.live {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .metric-icon.rate {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .metric-value {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
            color: white;
        }

        .metric-label {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 24px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .event-thumbnail {
            height: 140px;
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .event-thumbnail .material-symbols-outlined {
            font-size: 48px;
        }

        .event-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            color: white;
        }

        .event-badge.draft {
            background: rgba(0, 0, 0, 0.6);
        }

        .event-badge.scheduled {
            background: #3b82f6;
        }

        .event-badge.live {
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .event-badge.ended {
            background: #6b7280;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .event-body {
            padding: 20px;
            color: white;
        }

        .event-type {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .event-title {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-datetime {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .event-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .event-actions {
            display: flex;
            gap: 12px;
        }

        .event-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: var(--font-body);
        }

        .event-btn.primary {
            background: var(--primary-cyan);
            color: #000;
        }

        .event-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .event-btn.live {
            background: #ef4444;
            color: white;
        }

        .registration-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            color: white;
        }

        .registration-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 18px;
            font-weight: 600;
        }

        .registration-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .registration-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--secondary-purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .registration-info {
            flex: 1;
        }

        .registration-name {
            font-weight: 600;
        }

        .registration-email {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .registration-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .registration-status.attended {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .registration-status.registered {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .email-sequence {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .email-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            color: white;
        }

        .email-number {
            position: absolute;
            top: -8px;
            left: 16px;
            width: 28px;
            height: 28px;
            background: var(--primary-cyan);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .email-timing {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .email-subject {
            font-weight: 600;
        }

        .create-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            color: white;
        }

        .create-form h3 {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .form-field {
            flex: 1;
            min-width: 200px;
        }

        .form-field label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
            box-sizing: border-box;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            border-color: var(--primary-cyan);
            outline: none;
        }

        .create-btn {
            padding: 14px 28px;
            background: var(--primary-cyan);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 64px;
            color: var(--text-secondary);
        }
    </style>

    <script src="../assets/js/events.js"></script>
    <script>
        createDemoEvents(eventsManager);

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            document.getElementById(`tab-${tabId}`).classList.add('active');
        }

        function updateMetrics() {
            const m = eventsManager.getMetrics();
            document.getElementById('metricEvents').textContent = m.totalEvents;
            document.getElementById('metricLive').textContent = m.liveEvents;
            document.getElementById('metricRegistrations').textContent = m.totalRegistrations;
            document.getElementById('metricRate').textContent = m.avgAttendanceRate + '%';
        }

        function renderEvents() {
            const events = eventsManager.getAllEvents();
            document.getElementById('eventGrid').innerHTML = events.map(e => {
                const type = EventTypes[e.type] || EventTypes.webinar;
                const metrics = e.getMetrics();
                return `
          <div class="event-card">
            <div class="event-thumbnail">
              <span class="material-symbols-outlined">${type.icon}</span>
              <span class="event-badge ${e.status}">${e.status}</span>
            </div>
            <div class="event-body">
              <div class="event-type">${type.name}</div>
              <div class="event-title">${e.title}</div>
              <div class="event-datetime">
                <span class="material-symbols-outlined" style="font-size:18px">calendar_today</span>
                ${formatEventDate(e.date, e.time)}
              </div>
              <div class="event-stats">
                <span>üë• ${metrics.registered} registered</span>
                <span>‚úÖ ${metrics.attended} attended</span>
              </div>
              <div class="event-actions">
                ${e.status === 'scheduled' ? `
                  <button class="event-btn live" onclick="startEvent('${e.id}')">
                    <span class="material-symbols-outlined">stream</span> Go Live
                  </button>
                ` : e.status === 'live' ? `
                  <button class="event-btn secondary" onclick="endEvent('${e.id}')">
                    <span class="material-symbols-outlined">stop</span> End
                  </button>
                ` : e.status === 'draft' ? `
                  <button class="event-btn primary" onclick="publishEvent('${e.id}')">
                    <span class="material-symbols-outlined">publish</span> Publish
                  </button>
                ` : ''}
                <button class="event-btn secondary" onclick="viewRegistrations('${e.id}')">
                  <span class="material-symbols-outlined">people</span>
                </button>
              </div>
            </div>
          </div>
        `;
            }).join('');
        }

        function renderEmailSequence() {
            document.getElementById('emailSequence').innerHTML = Object.values(EmailTemplates).map((t, i) => `
        <div class="email-card">
          <div class="email-number">${i + 1}</div>
          <div class="email-timing">‚è±Ô∏è ${t.timing}</div>
          <div class="email-subject">${t.subject.replace('{eventTitle}', 'Event Name')}</div>
        </div>
      `).join('');
        }

        function populateEventSelects() {
            const events = eventsManager.getAllEvents();
            const options = events.map(e => `<option value="${e.id}">${e.title}</option>`).join('');
            document.getElementById('eventSelect').innerHTML = options;
            document.getElementById('regEvent').innerHTML = options;
        }

        function renderRegistrations() {
            const eventId = document.getElementById('eventSelect').value;
            const regs = eventsManager.getEventRegistrations(eventId);

            document.getElementById('registrationList').innerHTML = regs.length > 0 ? `
        <div class="registration-header">Registrations (${regs.length})</div>
        ${regs.map(r => `
          <div class="registration-item">
            <div class="registration-avatar">${r.name.charAt(0)}</div>
            <div class="registration-info">
              <div class="registration-name">${r.name}</div>
              <div class="registration-email">${r.email}</div>
            </div>
            <span class="registration-status ${r.attended ? 'attended' : 'registered'}">
              ${r.attended ? '‚úì Attended' : 'Registered'}
            </span>
          </div>
        `).join('')}
      ` : '<div class="empty-state">No registrations yet</div>';
        }

        function publishEvent(id) { eventsManager.publishEvent(id); refresh(); }
        function startEvent(id) { eventsManager.startEvent(id); refresh(); alert('Event is LIVE!'); }
        function endEvent(id) { eventsManager.endEvent(id); refresh(); }
        function viewRegistrations(id) {
            document.getElementById('eventSelect').value = id;
            switchTab('registrations');
            renderRegistrations();
        }

        document.getElementById('eventSelect').addEventListener('change', renderRegistrations);

        document.getElementById('createForm').addEventListener('submit', (e) => {
            e.preventDefault();
            eventsManager.createEvent({
                title: document.getElementById('eventTitle').value,
                type: document.getElementById('eventType').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                duration: parseInt(document.getElementById('eventDuration').value),
                description: document.getElementById('eventDesc').value
            });
            refresh();
            alert('Event created!');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            eventsManager.register(
                document.getElementById('regEvent').value,
                { name: document.getElementById('regName').value, email: document.getElementById('regEmail').value }
            );
            refresh();
            alert('Registered!');
        });

        function refresh() {
            updateMetrics();
            renderEvents();
            populateEventSelects();
            renderRegistrations();
        }

        renderEmailSequence();
        refresh();
    </script>
