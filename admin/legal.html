<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Contracts - Mekong Agency</title>
    <meta name="description"
        content="Contract management system for legal documents, agreements, and compliance tracking.">
    <script type="importmap">{"imports":{"@material/web/":"https://esm.run/@material/web/"}}</script>
    <script type="module">import '@material/web/all.js';</script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/m3-agency.css">
    <link rel="stylesheet" href="../assets/css/agency-2026.css">
    <link rel="stylesheet" href="../assets/css/admin-unified.css">
    <style>
        /* .dashboard-header removed - replaced by agency-2026 header styles */

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px
        }

        /* ... keep other styles ... */
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            /* Glass effect override */
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            color: white;
        }

        .metric-value {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-family: var(--font-body);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .contract-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden
        }

        .contract-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--glass-border);
            color: white;
        }

        .contract-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-cyan);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .contract-info {
            flex: 1
        }

        .contract-title {
            font-weight: 600;
            font-size: 16px;
        }

        .contract-meta {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .contract-value {
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-lime);
        }

        .contract-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-draft {
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
        }

        .status-review {
            background: rgba(255, 136, 0, 0.2);
            color: #fbbf24;
        }

        .status-pending {
            background: rgba(0, 240, 255, 0.2);
            color: #00f0ff;
        }

        .status-active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-expired,
        .status-terminated {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
        }
    </style>

    <!-- Web Components -->
    <script src="../assets/js/components/sadec-sidebar.js"></script>
</head>

<body>
    <div class="layout-2026">
        <sadec-sidebar active="legal"></sadec-sidebar>

        <main class="main-content">
            <div class="header-section animate-entry delay-1">
                <div>
                    <h1 class="cyber-text">Legal Contracts</h1>
                    <p class="text-secondary">Contract Management & Tracking</p>
                </div>
            </div>

            <div class="animate-entry delay-2">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="mTotal">0</div>
                        <div class="metric-label">Total Contracts</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="mActive">0</div>
                        <div class="metric-label">Active</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="mPending">0</div>
                        <div class="metric-label">Pending Signature</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="mExpiring">0</div>
                        <div class="metric-label">Expiring Soon</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="mValue">0</div>
                        <div class="metric-label">Total Value</div>
                    </div>
                </div>

                <h3 class="cyber-text" style="margin-bottom:16px; font-size: 20px;">ðŸ“‹ Contracts</h3>
                <div class="contract-list" id="contractList"></div>
            </div>
        </main>
    </div>

    <script src="../assets/js/legal.js"></script>
    <script>
        createDemoLegal(legalManager);
        function render() {
            const m = legalManager.getMetrics();
            document.getElementById('mTotal').textContent = m.total;
            document.getElementById('mActive').textContent = m.active;
            document.getElementById('mPending').textContent = m.pending;
            document.getElementById('mExpiring').textContent = m.expiringSoon;
            document.getElementById('mValue').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', notation: 'compact' }).format(m.totalValue);
            document.getElementById('contractList').innerHTML = legalManager.getAllContracts().map(c => { const type = ContractTypes[c.type]; return `<div class="contract-item"><div class="contract-icon"><span class="material-symbols-outlined">description</span></div><div class="contract-info"><div class="contract-title">${c.title}</div><div class="contract-meta">${type?.name || c.type} â€¢ ${c.party}</div></div><div class="contract-value">${c.value > 0 ? new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(c.value) : '-'}</div><span class="contract-status status-${c.status}">${ContractStatus[c.status]?.name || c.status}</span></div>` }).join('');
        }
        render();
    </script>
    <script src="../assets/js/admin-shared.js"></script>
    <!-- Content AI -->
    <script src="../assets/js/content-ai.js"></script>
    <!-- Central State Management -->
    <script src="../assets/js/mekong-store.js"></script>
    <!-- Realtime Updates -->
    <script src="../assets/js/realtime-dashboard.js"></script>
    <!-- Data Sync Integration -->
    <script src="../assets/js/data-sync-init.js"></script>
    <!-- Mobile Menu -->
    <script src="../assets/js/mobile-menu.js"></script>
</body>

</html>
