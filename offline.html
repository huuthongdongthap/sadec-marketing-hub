<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mất kết nối - Mekong Agency</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#006A60">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary: #006A60;
            --surface: #FAFDFC;
            --on-surface: #191C1C;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', sans-serif;
            background-color: var(--surface);
            color: var(--on-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 24px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 16px 0;
        }
        p {
            color: #404847;
            margin: 0 0 32px 0;
            max-width: 300px;
            line-height: 1.5;
        }
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-family: inherit;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        .btn:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <span class="material-symbols-outlined icon">wifi_off</span>
    <h1>Mất kết nối Internet</h1>
    <p>Không thể tải dữ liệu mới. Vui lòng kiểm tra đường truyền và thử lại.</p>
    <button class="btn" onclick="window.location.reload()">
        <span class="material-symbols-outlined">refresh</span>
        Thử lại
    </button>
</body>
</html>
