    <script>
        // ========== REGISTER LOGIC ==========
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        function hideMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoader = registerBtn.querySelector('.btn-loader');

            if (btnText) btnText.style.display = isLoading ? 'none' : 'inline';
            if (btnLoader) btnLoader.style.display = isLoading ? 'inline-flex' : 'none';
        }

        // Phone formatting
        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.slice(0, 4) + ' ' + value.slice(4);
            if (value.length > 8) value = value.slice(0, 8) + ' ' + value.slice(8);
            e.target.value = value.slice(0, 12);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!fullName || !email || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }

            if (password.length < 6) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return;
            }

            setLoading(true);

            try {
                const result = await Auth.Actions.signUp(email, password, {
                    fullName,
                    phone,
                    role
                });

                if (result.success) {
                    if (result.isDemo) {
                        // Demo mode - redirect immediately
                        showSuccess('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                        setTimeout(() => {
                            // Check for redirect param
                            const urlParams = new URLSearchParams(window.location.search);
                            const redirectParam = urlParams.get('redirect');

                            if (redirectParam) {
                                window.location.href = decodeURIComponent(redirectParam);
                            } else {
                                window.location.href = Auth.Guards.getRedirectUrl();
                            }
                        }, 1500);
                    } else {
                        // Real Supabase - wait for email confirmation
                        showSuccess(result.message || 'ƒêƒÉng k√Ω th√†nh c√¥ng! Ki·ªÉm tra email ƒë·ªÉ x√°c nh·∫≠n.');
                    }
                } else {
                    showError(result.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (err) {
                // console.error('Register error:', err);
                showError('C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i');
            } finally {
                setLoading(false);
            }
        });

        // Redirect if already logged in
        Auth.Guards.redirectIfAuthenticated();

        // Update login link with current query params
        const loginLink = document.getElementById('loginLink');
        if (window.location.search) {
            loginLink.href += window.location.search;
        }

        // Zalo button (Coming Soon)
        document.getElementById('zaloBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const result = await Auth.Actions.signInWithZalo();
            if (result.isPlaceholder) {
                alert('üöÄ ' + result.error + '\n\nT√≠nh nƒÉng ƒëƒÉng k√Ω b·∫±ng Zalo s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t s·ªõm!\nHi·ªán t·∫°i b·∫°n c√≥ th·ªÉ ƒëƒÉng k√Ω b·∫±ng email.');
            }
        });
    </script>
